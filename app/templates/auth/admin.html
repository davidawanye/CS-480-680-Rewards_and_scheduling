{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Admin{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Users</h1>
</div>
<ul>
    {% for user in users %}
    <li><a href="{{ url_for('auth.mod_user', user_id=user.id) }}">{{ user.username }} - {{ user.role.name }}</a></li>
    {% endfor %}
</ul>
<br />
<br />
<h2>Create new account</h2>
{{ wtf.quick_form(form) }}
{% endblock %}
