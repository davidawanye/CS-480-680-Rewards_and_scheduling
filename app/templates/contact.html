<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | Loyals</title>

  <!-- Fonts + Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand" href="#">Loyals</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
        <li class="nav-item"><a class="btn btn-outline-light fw-bold" href="#">Create an Account</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact Header -->
<section class="contact-header">
  <div class="container">
    <h1>Contact Us</h1>
    <p>Send us a message or chat with us directly.</p>
  </div>
</section>

<!-- Contact Form & Chat Bot -->
<section class="contact-wrapper">
  <div class="container">
    <div class="row align-items-center">
      <!-- Contact Form -->
      <div class="col-md-5 mb-5 mb-md-0">
        <div class="form-box">
          <form>
            <div class="mb-4">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-4">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-4">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Send Message</button>
          </form>
        </div>
      </div>

      <!-- OR Divider -->
      <div class="col-md-2 text-center">
        <div class="or-divider">OR</div>
      </div>

      <!-- Live Chat Description Card -->
      <div class="col-md-5">
        <div class="chat-box">
          <h5>Live Chat</h5>
          <p>Need help instantly?</p>
          <p>Click the green chat icon in the bottom-right corner to chat with our support team.</p>
          <p class="text-muted" style="font-size: 0.9rem;">Available 24/7</p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Loyals. Booking & Rewards Made Luxurious.</p>
</footer>

</body>
</html>
